<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción al DOM</title>
</head>
<body>
    <h1>Introducción al DOM</h1>
    <p>
        El DOM (Document Object Model) es el puente entre el documento HTML y la funcionalidad e interactividad de lenguajes de programación como JavaScript
    </p>
    <h2 id="subtitulo"></h2>
    <div id="caja">Hola soy una caja</div>
    <script src="DOM.js" defer></script>
</body>
</html>

<!-- Los scripts es recomendable colocarlos antes de cerrar la etiqueta body
para tener todo el codigo HTML cargado y no tener problemas con la carga del DOM.
El atributo "defer" asegura que el script se ejecute después de que todo
el documento HTML haya sido analizado.-->
